<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0e1012, #1a1c1e);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #1d2024;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 100%;
        }

        .card h1 {
            color: #5a7184; /* Azul grisáceo */
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-control {
            background-color: #23272b;
            color: #ffffff;
            border: 1px solid #3a3f45;
            border-radius: 10px;
        }

        .form-control:focus {
            border-color: #5a7184;
            box-shadow: 0 0 5px #5a7184;
        }

        .btn-primary {
            background-color: #5a7184;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            margin-top: 1rem;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #4a5d6e;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Registro de Evento</h1>
        <form action="/register" method="post">
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres:</label>
                <input type="text" id="nombres" name="nombres" class="form-control" placeholder="Ej: Juan" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" class="form-control" placeholder="Ej: Pérez" required>
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">DNI:</label>
                <input type="text" id="dni" name="dni" class="form-control" maxlength="8" placeholder="Ej: 12345678" required>
            </div>
            <div class="mb-3">
                <label for="residencia" class="form-label">Lugar de Residencia:</label>
                <input type="text" id="residencia" name="residencia" class="form-control" placeholder="Ej: Lima" required>
            </div>
            <div class="mb-3">
                <label for="contacto" class="form-label">Número de Contacto (Emergencia):</label>
                <input type="text" id="contacto" name="contacto" class="form-control" placeholder="Ej: 987654321" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Número de Teléfono Personal:</label>
                <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Ej: 987654321" required>
            </div>
            <div class="mb-3">
                <label for="sangre" class="form-label">Tipo de Sangre:</label>
                <input type="text" id="sangre" name="sangre" class="form-control" placeholder="Ej: O+" required>
            </div>
            <div class="mb-3">
                <label for="alergias" class="form-label">Alergias:</label>
                <input type="text" id="alergias" name="alergias" class="form-control" placeholder="Ej: Polvo">
            </div>
            <div class="mb-3">
                <label for="km" class="form-label">Kilómetros a Correr:</label>
                <input type="number" id="km" name="km" class="form-control" placeholder="Ej: 5" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</body>
</html>
