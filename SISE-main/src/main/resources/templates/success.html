<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0e1012, #1a1c1e);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #1d2024;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #ffffff; /* Blanco puro */
            font-weight: bold;
        }

        p {
            color: #f1f1f1; /* Texto claro */
            font-size: 1.2rem;
        }

        .btn-primary {
            background-color: #5a7184;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #4a5d6e;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>¡Registro Exitoso!</h1>
        <p>Gracias por tu registro. ¡Nos vemos en el evento de running!</p>
        
    </div>
</body>
</html>
